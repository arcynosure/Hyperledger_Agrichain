{{define "title"}}Create Record{{end}}

{{define "body"}}
<h1>Request</h1>

{{ if .Response }}
{{ if .Success }}
<div class="alert alert-success" role="alert">
    Successfully created the record, transaction ID: {{ .TransactionId }}
</div>
{{ else }}
<div class="alert alert-danger" role="alert">
    Unable to create the transaction, retry later.
</div>
{{ end }}
{{ end }}

<div class="row">
  <div class="col-md-6 offset-md-3">
    <form action="create.html" method="post">
      <div class="form-group">
        <input class="form-control rect-input-form" type="text" id="vegKey" name="vegKey" spellcheck="false" autocomplete="off" placeholder="Veg Key">
      </div>
      <div class="form-group">
        <input class="form-control rect-input-form" type="text" id="vegName" name="vegName" spellcheck="false" autocomplete="off" placeholder="Veg Name">
      </div>
      <div class="form-group">
        <input class="form-control rect-input-form" type="text" id="vegId" name="vegModel" spellcheck="false" autocomplete="off" placeholder="Veg Model">
      </div>
      <div class="form-group">
        <input class="form-control rect-input-form" type="text" id="vegQuality" name="vegQuality" spellcheck="false" autocomplete="off" placeholder="Veg Quality">
      </div>
      <div class="form-group">
        <input class="form-control rect-input-form" type="text" id="vegOwner" name="vegOwner" spellcheck="false" autocomplete="off" placeholder="Veg Owner">
      </div>
      <div class="form-group text-center">
        <input type="hidden" name="submitted" value="true">
        <button type="submit" class="btn btn-primary btn-block text-center">Add Transaction</button>
      </div>
    </form>
  </div>
</div>

<a href="home.html">Back to Home</a>
{{end}}
