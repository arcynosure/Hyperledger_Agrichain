<html>
<body>
<div class="row">
  <div class="col-md-6 offset-md-3">
    <form action="update.html" method="post">
      <div class="form-group">
        <input class="form-control rect-input-form" value="{{.SearchKey}}" type="hidden" id="vegKey" name="vegKey" spellcheck="false" autocomplete="off" placeholder="Vegetable Key">
      </div>
      <div class="form-group">
        <input class="form-control rect-input-form" value="{{.QueryData.Make}}" type="text" id="vegName" name="vegName" spellcheck="false" autocomplete="off" placeholder="Vegetable Name">
      </div>
      <div class="form-group">
        <input class="form-control rect-input-form" value="{{.QueryData.Model}}" type="text" id="vegId" name="vegId" spellcheck="false" autocomplete="off" placeholder="Vegetable Id">
      </div>
      <div class="form-group">
        <input class="form-control rect-input-form" value="{{.QueryData.Colour}}" type="text" id="vegQuality" name="vegQuality" spellcheck="false" autocomplete="off" placeholder="Vegetable Quality">
      </div>
      <div class="form-group">
        <input class="form-control rect-input-form" value="{{.QueryData.Owner}}" type="text" id="vegOwner" name="vegOwner" spellcheck="false" autocomplete="off" placeholder="Vegetable Owner">
      </div>
      <div class="form-group text-center">
        <input type="hidden" name="updated" value="{{.TransactionUpdated}}">
        <button type="submit" class="btn btn-primary btn-block text-center">Update Transaction</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
